name: Dotnet Build Check

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' # Change this to your project's .NET version if needed

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Notify Discord on Success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{
              "embeds": [{
                "title": "ğŸ‚ .NET Build Succeeded! ğŸ‚ âœ…",
                "description": "ğŸ‚Yes! The .NET build for PR #${{ github.event.pull_request.number }} on branch `${{ github.head_ref }}` completed successfully.ğŸ‚",
                "color": 3066993
              }]
            }' \
            https://discord.com/api/webhooks/your-real-webhook-here

      - name: Notify Discord on Failure (Autumn Leaves & Cross)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{
              "embeds": [{
                "title": "ğŸ‚ .NET Build Failed ğŸ‚ âŒ",
                "description": "ğŸ‚Oh no! The .NET build for PR #${{ github.event.pull_request.number }} on branch `${{ github.head_ref }}` failed. ğŸ‚",
                "color": 15158332
              }]
            }' \
            https://discord.com/api/webhooks/your-real-webhook-here
