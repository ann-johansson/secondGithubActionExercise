name: Dotnet Build Check

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' # Change this to your project's .NET version if needed

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Notify Discord on Success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{
              "embeds": [{
                "title": "üçÇ .NET Build Succeeded! üçÇ ‚úÖ",
                "description": "üçÇYes! The .NET build for PR #${{ github.event.pull_request.number }} on branch `${{ github.head_ref }}` by Ann, completed successfully.üçÇ",
                "color": 3066993
              }]
            }' \
            https://discord.com/api/webhooks/1414125419610771466/Xkb9ADuwivDV3vwW0fl-pjpA_bSoq7GRFHfhTucFBAsoAx7TFNW7XPGArLLQESICpfvL
      - name: Notify Discord on Failure (Autumn Leaves & Cross)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{
              "embeds": [{
                "title": "üçÇ .NET Build Failed üçÇ ‚ùå",
                "description": "üçÇOh no! The .NET build for PR #${{ github.event.pull_request.number }} on branch `${{ github.head_ref }}` by Ann, failed. üçÇ",
                "color": 15158332
              }]
            }' \
            https://discord.com/api/webhooks/1414125419610771466/Xkb9ADuwivDV3vwW0fl-pjpA_bSoq7GRFHfhTucFBAsoAx7TFNW7XPGArLLQESICpfvL
